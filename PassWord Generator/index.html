<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="container">
      <h1 id="newPass"></h1>
      <div>
      <input type="range" min="6" value="7" max="20" id="range" />
      <span id="rangeVal">10</span>
      <button>
        <abbr title="click to COPY"
          ><i id="copy" class="fa-solid fa-copy"></i
        ></abbr>
      </button>
      </div>
      <div id="fm">
        <input type="checkbox" name="capLet" id="capLet" />
        <label for="capLet">UpperCase</label>
        <br />
        <input type="checkbox" name="smLet" id="smLet" />
        <label for="smLet">LowerCase</label>
        <br />
        <input type="checkbox" name="num" id="num" />
        <label for="num">Numbers</label>
        <br />
        <input type="checkbox" name="sym" id="sym" />
        <label for="sym">Symbols</label>
      </div>
      <button id="genPass">Generate Password</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
