<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel" id="panel-id">
            <div id="hero">
                <strong>Give Your FeedBack 👀</strong>
            </div>
            <div id="rating-panel">
                <div class="rating" tabindex="0">
                    <icon>😒</icon>
                    <small>UnSatisfied</small>
                </div>
                <div class="rating" tabindex="0">
                    <icon>😊</icon>
                    <small>Satisfied</small>
                </div>
                <div class="rating" tabindex="0">
                    <icon>😁</icon>
                    <small>Overly Satisfied</small>
                </div>
            </div>
             <button class="btn" id="send">Send Feedback</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
